<html>
    <head>
        <title>Formulário</title>
        <h1 ALIGN="CENTER">Formulário de Registro</h1>
    </head>
    <body>
        <form>
            <style>
                body {
                  background-color: rgba(133, 40, 141, 0.411);
                }
            </style>
            <fieldset>
                <legend>
                    <h3>Dados Pessoais</h3>
                </legend>
                <tr>
                    <td><label for="nome">Nome: </label></td>
                    <td><input id="nome" maxlength="50" name="nome" type="text" placeholder="Digite seu nome"/></td>
                </tr>
                <br><br>
                <tr>
                    <td><label for="sobrenome">Sobrenome: </label></td>
                    <td><input id="sobrenome" maxlength="100" name="sobrenome" type="text" placeholder="Digite seu sobrenome" /></td>
                </tr>
                <br><br>
                <tr>
                    <td><label for="telefone">Telefone: </label></td>
                    <td><input id="telefone" maxlength="14" name="telefone" type="text" placeholder="(48)98765-4321"/></td>
                </tr>
                <br><br>
                <tr>
                    <td><label for="email">E-mail: </label></td>
                    <td><input id="email maxlength="100" name="email type="text" placeholder="Digite seu melhor e-mail" /></td>
                </tr>
                <tr>
                    <form>
                        <p>Qual sua idade?</p>
                        <input type="radio" name="idade" value="menosde18"> Menos de 18 <br>
                        <input type="radio" name="idade" value="18a35"> 18 a 35 <br>
                        <input type="radio" name="idade" value="acima35"> Acima de 35<br>
                    </form>
                </tr>
                <br><br>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>
                    <h3>Localização</h3>
                </legend>
                1. Endereço <input type="endereco" name="endereco" placeholder="Avenida Brasil"><br><br>
                2. Número <input type="numero" name="numero" placeholder="1500"><br><br>
                3. Bairro <input type="bairro" name="bairro" placeholder="Ex: Santa Mônica"><br><br>
                4. Cidade <input type="cidade" name="cidade" placeholder="Ex: Florianópolis"><br><br>
                5. País <input type="pais" name="pais" placeholder="Ex: Bangladesh"><br><br>
                6. CEP <input type="cep" name="cep" placeholder="99999-999"><br><br>

            </fieldset>
        </form>

                    <a href="file:///C:/Users/Michele/Desktop/html/formulariosimples2.html">Continuar</a>
                </button>
            </div>
        </tr>
    </body>
</html>
